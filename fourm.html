<html>
    <title>Form</title>
    <head>
        <h1><i>Form fill it</i></h1>
        <form>
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your name">
            <br>
            <br>
            <label>Date</label>
            <input type="date" name="date" placeholder="Enter your date">
            <br>
            <br>
            <label>Gender</label><br>
            <input type="radio" name="gender">1<br>
            <input type="radio" name="gender">0<br>
            <input type="radio" name="gender">neighter nor<br>
            <br>
            <br>
            <label>Qualification</label>
            <select >
                <option >Select</option>
                <option>sse</option>
                <option>inter</option>
                <option>diploma</option>
                <option>Grad</option>
                <option>PG</option>
            </select>
            <br>
            <br>
            <label>Languages Known</label>
            <br>
            <input type="checkbox" name="language" >English
            <br>
            <input type="checkbox" name="language" >Hindi
            <br>
            <input type="checkbox" name="language" >Gujarati
            <br>
            <input type="checkbox" name="language" >Telugu
            <br>
            <br>
            <label>phno</label>
            <br>
            <input type="text" placeholder="Enter ur phno">
            <br>
            <br>
            <label>email</label>
            <br>
            <input type="email" placeholder="Enter ur email">
            <br>
            <br>
            <label>Photo</label>
            <br>
            <input type="file" name="photo">
            <br>
            <br>
            <button>Submit</button>
            <button>reset</button>
            <br>
            <label>Adress</label><textarea name="Adress" cols="40" rows="5"></textarea>
        </form>
    </head>
</html>
